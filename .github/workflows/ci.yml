---
name: CI
on:
  push:
    branches:
      - feature/**

jobs:
  setup:
    runs-on: ubuntu-latest
    container:
      image: hseeberger/scala-sbt:eclipse-temurin-11.0.14.1_1.6.2_2.13.8
    steps:
      - name: code checkout
        uses: actions/checkout@v3

      - name: chmod
        run: chmod +x ./ci/scripts/lint-check.sh

      - name: run linter
        run: ./ci/scripts/lint-check.sh